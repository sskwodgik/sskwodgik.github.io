<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xzbkeldg" method="POST">
        <label for="name">Podaj imię: </label>
        <input type="text" name="name" id="name"><br>
        <label for="surname">Podaj nazwisko: </label>
        <input type="text" name="surname" id="surname"><br>
        <label for="email">Podaj adres email: </label>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Podaj nr telefonu: </label>
        <input type="text" name="phone" id="phone"><br>
        <label for="city">Wybierz miasto: </label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>
        <label><input type="radio" name="sex" id="sex" value="Kobieta"> Kobieta</label><br>
        <label><input type="radio" name="sex" id="sex" value="Mężczyzna">Mężczyzna</label><br>
        <label><input type="checkbox" name="rodo" id="rodo">Zgoda na RODO</label><br>
        <label for="message">Napisz wiadomość: </label>
        <textarea name="message" id="message"></textarea>
        <input type="submit" value="Send">
      </form>
</body>
</html>
